<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Share the File.</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link href="/css/grayscale.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>




</head>

<body id="page-top" style="overflow-x:hidden ">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">QRit</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" target="_blank" href="https://github.com/ygyash/QRit"> Github</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" target="_blank" href="https://yashgoyal.tech">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h3 class="mx-auto my-0 "><b>QRit</b></h3>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">QR Code for everything!</h2>
        <a href="#about" class="btn btn-primary js-scroll-trigger">Get Started</a>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="about-section text-center" style="height: 1000px">
    <div class="container">
      <div class="row">
        <div class="shift-up col-lg-8 mx-auto">
          <h2 class=" text-white mb-4 ">Get Started</h2>
          <p class="text-white-50">
            Create a Qr Code for a file and share it with your friends. <br>
            You can also share the link on Whatsapp. <br>
            QR Code lasts for 5 hours. <br>
          </p>
          <div id="input-form">
            <form id="upload-form">
              <input id="upload-file" class="btn text-white-50" type="file" name="upload"
                style="width: -webkit-fill-available;">
              <button class="btn btn-primary" id="submit">Upload </button>
            </form>
          </div>

          <div class="row" id="qrcode-container" style="display:none">
            <div class="shift-up col-lg-8 mx-auto">
              <h2 id="file" class=" text-white mb-4 "></h2>
              <div id="qrcode"></div>
              <br>
              <form action="/" method="get" enctype="multipart/form-data">
                <button class="btn btn-primary" type="submit" value="Transfer another file">Transfer another
                  file</button>
                <button id="whatsapp" style="padding: 16px;" class="btn btn-primary"><i
                    class="fab fa-whatsapp fa-2x"></i></button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
  <br>



  <!-- Contact Section -->
  <section class="contact-section bg-black" id="contact">
    <div class="container">


      <div class="social d-flex justify-content-center">
        <a target="_blank" href="https://www.linkedin.com/in/ygyash" class="mx-2">
          <i class="fab fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://github.com/ygyash" class="mx-2">
          <i class="fab fa-github"></i>

        </a>
        <a target="_blank" href="https://yashgoyal.tech"><img src="img/yg.ico" alt=""></a>
      </div>

  </section>

  <!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Yash Goyal 2018
    </div>
  </footer>

  <!-- Custom scripts for this template -->
  <script src="/js/jquery.qrcode.min.js"></script>
  <script src="/js/grayscale.min.js"></script>


</body>

</html>
